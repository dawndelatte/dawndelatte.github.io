---
layout: journal
---
{% include header.html %}
<div class="wrapper">
<h1>journal</h1>
  <div class="post_mama">
    <h2>Latest Entry</h2>
    <ul class="post-list">
      {% for post in site.posts %}
        <li>
          <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
          <h3>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          </h3>
          <p>{{ post.content | strip_html | truncate: 50 }}</p>
        </li>
      {% endfor %}
    </div>
  </div>
  {% include footer.html %}
